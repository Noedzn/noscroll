<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/?force_desktop=1";
            openInSandbox(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            openInSandbox(url);
        }

        function openInSandbox(url) {
            let win = window.open(url, "_blank");

            // Attendre que la page charge et injecter le CSS
            setTimeout(() => {
                if (win) {
                    win.document.head.insertAdjacentHTML('beforeend', `
                        <style>
                            /* Masquer le bouton Accueil */
                            nav, header, [role="navigation"], [aria-label="Accueil"], [href="/"], [href="/explore"], 
                            [href="/reels"], [href*="/profile"], [href*="stories"], [href="/direct/new/"], 
                            [href="/accounts/"], [href*="facebook"] {
                                display: none !important;
                            }

                            /* Masquer le feed et stories */
                            main > div > div > section { 
                                display: none !important;
                            }

                            /* Ajuster lâ€™affichage pour ne garder que les DMs */
                            [href="/direct/inbox/"] {
                                display: block !important;
                                pointer-events: none !important;
                            }
                        </style>
                    `);
                }
            }, 3000); // Attendre 3 secondes pour Ãªtre sÃ»r que la page charge
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker enregistrÃ© !"))
                .catch((err) => console.log("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
