<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/?force_desktop=1";
            openLockedView(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            openLockedView(url);
        }

        function openLockedView(url) {
            let win = window.open(url, "_blank");

            setTimeout(() => {
                if (win) {
                    // ðŸ”¥ Script pour intercepter tout changement de page
                    let script = win.document.createElement("script");
                    script.textContent = `
                        function blockNavigation() {
                            let allowedPage = "/direct/inbox/";

                            // VÃ©rifier toutes les 500ms si l'utilisateur tente de quitter la messagerie
                            setInterval(() => {
                                if (!window.location.pathname.includes(allowedPage)) {
                                    console.log("ðŸš¨ Tentative de quitter les DMs bloquÃ©e !");
                                    window.location.href = allowedPage;
                                }
                            }, 500);
                        }

                        function removeBackButton() {
                            let backButton = document.querySelector('[aria-label="Retour"], svg[aria-label="Retour"]');
                            if (backButton) {
                                backButton.style.display = "none";
                                console.log("ðŸš€ FlÃ¨che retour supprimÃ©e !");
                            }
                        }

                        // Supprimer la flÃ¨che Retour et bloquer la navigation
                        setInterval(removeBackButton, 500);
                        blockNavigation();
                    `;
                    win.document.body.appendChild(script);

                    // ðŸ”¥ Masquer tous les boutons non liÃ©s Ã  la messagerie
                    let style = win.document.createElement("style");
                    style.textContent = `
                        /* Masquer le bouton Accueil et autres distractions */
                        nav, header, [role="navigation"], [aria-label="Accueil"], 
                        [href="/"], [href="/explore"], [href="/reels"], 
                        [href*="/profile"], [href*="stories"], [href="/direct/new/"], 
                        [href="/accounts/"], [href*="facebook"] {
                            display: none !important;
                        }

                        /* Masquer le feed et stories */
                        main > div > div > section { 
                            display: none !important;
                        }

                        /* EmpÃªcher la navigation arriÃ¨re avec gestures */
                        body {
                            overscroll-behavior: none !important;
                        }
                    `;
                    win.document.head.appendChild(style);

                    // ðŸ”¥ EmpÃªcher le bouton retour du navigateur
                    win.history.pushState(null, null, url);
                    win.onpopstate = function () {
                        win.history.pushState(null, null, url);
                    };
                }
            }, 3000); // Attendre 3 secondes pour Ãªtre sÃ»r que tout est chargÃ©
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker enregistrÃ© !"))
                .catch((err) => console.log("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
