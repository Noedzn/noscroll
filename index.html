<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/?force_desktop=1";
            openInBrowser(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            openInBrowser(url);
        }

        function openInBrowser(url) {
            let userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("android")) {
                // ðŸ“Œ Forcer Chrome sur Android
                window.location.href = "intent:" + url + "#Intent;package=com.android.chrome;scheme=https;end;";
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                // ðŸ“Œ Forcer lâ€™ouverture sur Chrome sur iOS (si installÃ©)
                window.location.href = "googlechrome://" + url.replace("https://", "");
                setTimeout(() => {
                    window.location.href = url; // Fallback vers Safari si Chrome n'est pas installÃ©
                }, 500);
            } else {
                // ðŸ“Œ Sur PC ou autres, ouvre normalement
                window.open(url, "_blank");
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker enregistrÃ© !"))
                .catch((err) => console.log("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
