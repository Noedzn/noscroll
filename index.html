<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Scroll DM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* ðŸ”¥ Force lâ€™affichage SEULEMENT sur la messagerie */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            overflow: hidden;
        }

        /* ðŸ”¥ Supprime le scroll de lâ€™ensemble de la page */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>

    <iframe src="https://www.instagram.com/direct/inbox/?force_desktop=1"></iframe>

</body>
</html>
