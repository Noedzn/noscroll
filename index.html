<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/";
            openInChrome(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            openInChrome(url);
        }

        function openInChrome(url) {
            let userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("android")) {
                // ðŸ“Œ Forcer l'ouverture avec Chrome sur Android
                window.location.href = "intent:" + url + "#Intent;package=com.android.chrome;scheme=https;end;";
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                // ðŸ“Œ Sur iOS, on ouvre Chrome via un trick (Ã§a ne marche que si Chrome est installÃ©)
                window.location.href = "googlechrome://" + url.replace("https://", "");
                setTimeout(() => {
                    // ðŸ“Œ Si Chrome n'est pas installÃ©, on ouvre dans Safari par dÃ©faut
                    window.location.href = url;
                }, 500);
            } else {
                // ðŸ“Œ Sur PC ou autre, on ouvre normalement
                window.open(url, "_blank");
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log("Service Worker enregistrÃ© !"))
                .catch(err => console.error("Erreur Service Worker", err));
        }
    </script>
</body>
</html>
