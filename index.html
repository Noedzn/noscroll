<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/?force_desktop=1";
            lockInstagram(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            lockInstagram(url);
        }

        function lockInstagram(url) {
            let win = window.open(url, "_blank");

            setTimeout(() => {
                if (win) {
                    // ðŸ”¥ Injection de CSS ultra visible
                    let script = win.document.createElement("script");
                    script.textContent = `
                        function applyCustomStyles() {
                            let css = \`
                                /* ðŸ”´ ArriÃ¨re-plan rouge pÃ©tant */
                                html, body {
                                    background-color: red !important;
                                }

                                /* ðŸŸ¢ Texte Ã©norme vert fluo */
                                * {
                                    color: lime !important;
                                    font-size: 20px !important;
                                }

                                /* ðŸ˜ˆ Ajout dâ€™un message "HACKED" */
                                body::before {
                                    content: "ðŸ˜ˆ HACKED ðŸ˜ˆ";
                                    font-size: 50px;
                                    font-weight: bold;
                                    color: black;
                                    background: yellow;
                                    display: block;
                                    text-align: center;
                                    padding: 10px;
                                }

                                /* ðŸ”¥ Supprimer la flÃ¨che retour et le menu */
                                [aria-label="Retour"], svg[aria-label="Retour"], 
                                [href="/direct/inbox/"], header div:first-child {
                                    display: none !important;
                                }

                                /* ðŸš« Supprimer le bouton Accueil et autres distractions */
                                nav, header, [role="navigation"], 
                                [href="/"], [href="/explore"], [href="/reels"], 
                                [href*="/profile"], [href*="stories"], [href="/direct/new/"], 
                                [href="/accounts/"], [href*="facebook"] {
                                    display: none !important;
                                }

                                /* ðŸ“µ Bloquer complÃ¨tement le scroll */
                                html, body {
                                    overflow: hidden !important;
                                    height: 100vh !important;
                                }
                            \`;

                            let styleElement = document.createElement("style");
                            styleElement.innerHTML = css;
                            document.head.appendChild(styleElement);
                        }

                        // Appliquer les styles au chargement
                        window.onload = applyCustomStyles;

                        // ðŸ”„ VÃ©rifier toutes les 500ms que l'utilisateur est toujours sur les DMs
                        setInterval(() => {
                            if (!window.location.pathname.includes("/direct/inbox/")) {
                                console.log("ðŸš¨ Tentative de quitter les DMs dÃ©tectÃ©e !");
                                window.location.href = "/direct/inbox/";
                            }
                        }, 500);
                    `;
                    win.document.body.appendChild(script);
                }
            }, 3000);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker enregistrÃ© !"))
                .catch((err) => console.log("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
