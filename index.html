<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/?force_desktop=1";
            openInSandbox(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            openInSandbox(url);
        }

        function openInSandbox(url) {
            let win = window.open(url, "_blank");

            setTimeout(() => {
                if (win) {
                    // ðŸ”¥ Injection dâ€™un script dans Instagram pour supprimer le bouton retour en temps rÃ©el
                    let script = win.document.createElement("script");
                    script.textContent = `
                        function removeBackButton() {
                            let backButton = document.querySelector('[aria-label="Retour"], svg[aria-label="Retour"]');
                            if (backButton) {
                                backButton.style.display = "none";
                                console.log("ðŸš€ FlÃ¨che retour supprimÃ©e !");
                            }
                        }

                        // VÃ©rification toutes les 500ms pour s'assurer que la flÃ¨che ne rÃ©apparaÃ®t jamais
                        setInterval(removeBackButton, 500);
                    `;
                    win.document.body.appendChild(script);

                    // Masquer les autres distractions avec du CSS
                    let style = win.document.createElement("style");
                    style.textContent = `
                        /* Masquer le bouton Accueil et autres distractions */
                        nav, header, [role="navigation"], [aria-label="Accueil"], 
                        [href="/"], [href="/explore"], [href="/reels"], 
                        [href*="/profile"], [href*="stories"], [href="/direct/new/"], 
                        [href="/accounts/"], [href*="facebook"] {
                            display: none !important;
                        }

                        /* Masquer le feed et stories */
                        main > div > div > section { 
                            display: none !important;
                        }

                        /* EmpÃªcher la navigation arriÃ¨re avec gestures */
                        body {
                            overscroll-behavior: none !important;
                        }
                    `;
                    win.document.head.appendChild(style);

                    // Bloquer la navigation arriÃ¨re avec JavaScript
                    win.history.pushState(null, null, url);
                    win.onpopstate = function () {
                        win.history.pushState(null, null, url);
                    };
                }
            }, 3000); // Temps pour que la page charge
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker enregistrÃ© !"))
                .catch((err) => console.log("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
