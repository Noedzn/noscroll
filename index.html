<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <h1>DM Hub</h1>
    </div>
    <div class="buttons">
        <button onclick="openInstagram()">ðŸ“© Ouvrir Instagram DMs</button>
        <button onclick="openSnapchat()">ðŸ‘» Ouvrir Snapchat DMs</button>
    </div>

    <script>
        function openInstagram() {
            let url = "https://www.instagram.com/direct/inbox/?force_desktop=1";
            cropPage(url);
        }

        function openSnapchat() {
            let url = "https://web.snapchat.com";
            cropPage(url);
        }

        function cropPage(url) {
            let win = window.open(url, "_blank");

            setTimeout(() => {
                if (win) {
                    let style = win.document.createElement("style");
                    style.textContent = `
                        /* ðŸš€ "Crop" de la page Instagram */
                        html, body {
                            overflow: hidden !important; /* EmpÃªche le scroll */
                            transform: translateY(-100px) scale(1.3); /* Cache le haut et zoome */
                        }

                        /* Masquer le bouton Accueil et autres distractions */
                        nav, header, [role="navigation"], [aria-label="Accueil"], 
                        [href="/"], [href="/explore"], [href="/reels"], 
                        [href*="/profile"], [href*="stories"], [href="/direct/new/"], 
                        [href="/accounts/"], [href*="facebook"] {
                            display: none !important;
                        }

                        /* EmpÃªcher la navigation arriÃ¨re avec gestures */
                        body {
                            overscroll-behavior: none !important;
                        }
                    `;
                    win.document.head.appendChild(style);
                }
            }, 3000);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker enregistrÃ© !"))
                .catch((err) => console.log("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
